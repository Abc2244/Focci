<ion-header>
  <ion-toolbar>
    <ion-title>Gesti칩n de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear Tarea</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">ID de Usuario</ion-label>
        <ion-input [(ngModel)]="userId"></ion-input> <!-- A침adimos el campo del usuario -->
      </ion-item>

      <ion-item>
        <ion-label position="floating">ID de Materia</ion-label>
        <ion-input [(ngModel)]="subjectId"></ion-input> <!-- A침adimos el campo de la materia -->
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripci칩n de la tarea</ion-label>
        <ion-input [(ngModel)]="taskDescription"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Prioridad de la materia</ion-label>
        <ion-input [(ngModel)]="taskPriority" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Dificultad (1-5)</ion-label>
        <ion-input [(ngModel)]="difficulty" type="number"></ion-input> <!-- Campo para dificultad -->
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha de entrega (YYYY-MM-DD HH:MM:SS)</ion-label>
        <ion-input [(ngModel)]="dueDate"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="crearNuevaTarea()">Crear Tarea</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Completar Tarea</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">ID de la tarea</ion-label>
        <ion-input [(ngModel)]="taskId" type="number"></ion-input>
      </ion-item>

      <ion-button expand="full" color="success" (click)="completarTarea()">Completar Tarea</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
